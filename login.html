<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="newlogin.css">
  </head>
  <body>
    <div class="hero">
      <div class="formbox">
        <div class="info">
          <form class="input-group" id="login"action="index.html" method="post">
            <div class="title">
              <h1>Login</h1>
            </div>
            <div class="form">
              <input type="text" name="Name" value="" required autocomplete="off">
              <label for="name" class="label-name">
                <span class="content-name">User ID</span>
              </label>
            </div>
            <div class="form">
              <input type="password" name="Name" value="" required autocomplete="off">
              <label for="name" class="label-name">
                <span class="content-name">Password</span>
              </label>
            </div>
            <input type="checkbox" class="check-box" name="" value=""><span>Remember Me</span>

            <button type="submit" class = "submitbtn "name="button">Log In</button>

          </form>
        </div>
      </div>
    </div>

  </body>
</html>
